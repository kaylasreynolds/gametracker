<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Tracker - Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: light;
        --bg: #faf8f5;
        --card: #ffffff;
        --text: #2a2a2a;
        --muted: #7a7a7a;
        --muted-strong: #b0b0b0;
        --accent: #a78bfa;
        --accent-strong: #8b5cf6;
        --shadow: 0 10px 30px rgba(42, 42, 42, 0.08);
        --shadow-hover: 0 14px 40px rgba(42, 42, 42, 0.12);
      }

      body.dark {
        color-scheme: dark;
        --bg: #1f1c1a;
        --card: #2b2623;
        --text: #f3f1ee;
        --muted: #c1bab2;
        --muted-strong: #90857c;
        --accent: #a78bfa;
        --accent-strong: #c4b5fd;
        --shadow: 0 12px 28px rgba(0, 0, 0, 0.35);
        --shadow-hover: 0 18px 36px rgba(0, 0, 0, 0.4);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        border: 0;
      }

      body {
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
      }

      #root {
        display: flex;
        justify-content: center;
        padding: 48px 20px 80px;
      }

      .page {
        width: 100%;
        max-width: 520px;
        display: flex;
        flex-direction: column;
        gap: 28px;
        position: relative;
      }

      .menu {
        position: absolute;
        top: 0;
        left: 0;
        display: inline-flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }

      .menu-button {
        width: 44px;
        height: 44px;
        border-radius: 14px;
        border: 1px solid var(--muted-strong);
        background: var(--card);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: var(--shadow);
        transition: transform 0.2s ease, box-shadow 0.2s ease, border 0.2s ease;
      }

      .menu-button:hover {
        transform: translateY(-1px);
        box-shadow: var(--shadow-hover);
      }

      .menu-button:focus-visible {
        outline: 3px solid rgba(167, 139, 250, 0.35);
        outline-offset: 2px;
      }

      .menu-icon {
        width: 20px;
        height: 14px;
        display: inline-flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .menu-icon span {
        height: 2px;
        border-radius: 999px;
        background: var(--text);
      }

      .menu-panel {
        min-width: 180px;
        background: var(--card);
        border-radius: 16px;
        padding: 8px;
        box-shadow: var(--shadow-hover);
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .menu-item {
        border: none;
        background: transparent;
        text-align: left;
        padding: 10px 12px;
        border-radius: 12px;
        font-size: 0.95rem;
        font-weight: 500;
        cursor: pointer;
        color: var(--text);
        transition: background 0.2s ease, color 0.2s ease;
      }

      .menu-item:hover {
        background: rgba(167, 139, 250, 0.18);
        color: var(--accent-strong);
      }

      .menu-item:focus-visible {
        outline: 3px solid rgba(167, 139, 250, 0.35);
        outline-offset: 2px;
      }

      .menu-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        padding: 8px 10px;
        border-radius: 12px;
        color: var(--text);
        font-weight: 500;
        font-size: 0.95rem;
      }

      .menu-row span {
        color: var(--text);
      }

      .menu-row .switch {
        width: 46px;
        height: 26px;
      }

      .menu-row .switch-knob {
        width: 20px;
        height: 20px;
        top: 3px;
        left: 3px;
      }

      .menu-row .switch[data-active="true"] .switch-knob {
        transform: translateX(20px);
      }

      header {
        text-align: center;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .game-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
      }

      .game-header h1 {
        flex: 1;
        text-align: center;
      }

      .game-screen {
        min-height: 70vh;
        display: flex;
        flex-direction: column;
        gap: 24px;
      }

      .add-players {
        align-self: flex-end;
        margin-top: auto;
      }

      .icon-button,
      .ghost-button {
        border: 1px solid var(--muted-strong);
        background: var(--card);
        color: var(--text);
        border-radius: 999px;
        padding: 8px 14px;
        font-size: 0.9rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease, border 0.2s ease;
      }

      .icon-button {
        width: 40px;
        height: 40px;
        border-radius: 12px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0;
        font-size: 1.2rem;
      }

      .icon-button.small {
        width: 34px;
        height: 34px;
        font-size: 1.1rem;
      }

      .icon-button:hover,
      .ghost-button:hover {
        transform: translateY(-1px);
        box-shadow: var(--shadow);
      }

      .icon-button:focus-visible,
      .ghost-button:focus-visible {
        outline: 3px solid rgba(167, 139, 250, 0.35);
        outline-offset: 2px;
      }

      .accent-button {
        border: none;
        background: var(--accent);
        color: #ffffff;
        border-radius: 999px;
        padding: 10px 18px;
        font-size: 0.95rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .accent-button:hover {
        transform: translateY(-1px);
        box-shadow: 0 12px 20px rgba(167, 139, 250, 0.3);
      }

      .accent-button:focus-visible {
        outline: 3px solid rgba(167, 139, 250, 0.45);
        outline-offset: 2px;
      }

      h1,
      h2,
      h3 {
        font-family: "Poppins", system-ui, -apple-system, sans-serif;
        font-weight: 600;
      }

      h1 {
        font-size: clamp(2rem, 3vw, 2.5rem);
      }

      header p {
        color: var(--muted);
        font-size: 1rem;
      }

      .card {
        background: var(--card);
        border-radius: 22px;
        padding: 24px;
        box-shadow: var(--shadow);
        display: flex;
        flex-direction: column;
        gap: 18px;
      }

      .card-title {
        font-size: 1.25rem;
        text-align: center;
      }

      label {
        font-weight: 500;
        font-size: 0.95rem;
      }

      .input {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      input[type="text"] {
        width: 100%;
        border-radius: 14px;
        border: 1px solid var(--muted-strong);
        padding: 12px 14px;
        font-size: 1rem;
        font-family: inherit;
        transition: border 0.2s ease, box-shadow 0.2s ease;
        background: var(--card);
        color: var(--text);
      }

      input[type="text"]:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.25);
      }

      .toggle-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
      }

      .toggle-row span {
        font-size: 0.95rem;
      }

      .switch {
        position: relative;
        width: 56px;
        height: 32px;
        background: var(--muted-strong);
        border-radius: 999px;
        border: none;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      .switch:focus-visible {
        outline: 3px solid rgba(167, 139, 250, 0.4);
        outline-offset: 2px;
      }

      .switch[data-active="true"] {
        background: rgba(167, 139, 250, 0.4);
      }

      .switch-knob {
        position: absolute;
        top: 4px;
        left: 4px;
        width: 24px;
        height: 24px;
        background: var(--card);
        border-radius: 50%;
        box-shadow: 0 4px 10px rgba(42, 42, 42, 0.15);
        transition: transform 0.2s ease;
      }

      .switch[data-active="true"] .switch-knob {
        transform: translateX(24px);
      }

      .button {
        width: 100%;
        border-radius: 999px;
        border: none;
        padding: 14px 18px;
        font-size: 1rem;
        font-weight: 600;
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        background: var(--accent);
        color: #ffffff;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.2s ease;
      }

      .button:hover:not(:disabled) {
        transform: translateY(-1px);
        box-shadow: 0 12px 20px rgba(167, 139, 250, 0.3);
      }

      .button:focus-visible {
        outline: 3px solid rgba(167, 139, 250, 0.45);
        outline-offset: 2px;
      }

      .button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        box-shadow: none;
      }

      .row-actions {
        display: inline-flex;
        gap: 10px;
        flex-wrap: wrap;
        justify-content: flex-end;
      }

      .pill-button.danger {
        color: #b91c1c;
        border-color: rgba(185, 28, 28, 0.35);
      }

      .pill-button.danger:hover {
        background: rgba(185, 28, 28, 0.08);
        color: #991b1b;
      }

      .section-header {
        text-align: center;
      }

      .game-list {
        display: flex;
        flex-direction: column;
        gap: 14px;
      }

      .game-card {
        background: var(--card);
        border-radius: 18px;
        padding: 18px 20px;
        box-shadow: var(--shadow);
        display: flex;
        flex-direction: column;
        gap: 10px;
        text-decoration: none;
        color: inherit;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .game-card:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-hover);
      }

      .game-card:focus-visible {
        outline: 3px solid rgba(167, 139, 250, 0.35);
        outline-offset: 2px;
      }

      .game-card-top {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
      }

      .game-card-top span {
        color: var(--muted);
        font-size: 0.85rem;
      }

      .game-card-actions {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      .pill-button {
        border: 1px solid var(--muted-strong);
        padding: 8px 14px;
        border-radius: 999px;
        background: rgba(250, 247, 242, 0.6);
        font-size: 0.85rem;
        font-weight: 500;
        cursor: pointer;
        color: var(--text);
        transition: border 0.2s ease, color 0.2s ease, box-shadow 0.2s ease;
      }

      body.dark .pill-button {
        background: rgba(255, 255, 255, 0.12);
        color: var(--text);
        border-color: rgba(255, 255, 255, 0.3);
      }

      .pill-button:hover {
        border-color: var(--accent);
        color: var(--accent-strong);
        box-shadow: 0 6px 12px rgba(42, 42, 42, 0.08);
      }

      .pill-button:focus-visible {
        outline: 3px solid rgba(167, 139, 250, 0.35);
        outline-offset: 2px;
      }

      .segmented {
        display: flex;
        gap: 10px;
      }

      .segmented button {
        flex: 1;
        border-radius: 999px;
        border: 1px solid var(--muted-strong);
        background: var(--card);
        color: var(--text);
        padding: 12px 16px;
        font-size: 0.95rem;
        font-weight: 700;
        cursor: pointer;
        box-shadow: var(--shadow);
        transition: transform 0.2s ease, box-shadow 0.2s ease, border 0.2s ease, background 0.2s ease;
      }

      .segmented button:hover {
        transform: translateY(-1px);
        box-shadow: var(--shadow-hover);
      }

      .segmented button:focus-visible {
        outline: 3px solid rgba(167, 139, 250, 0.35);
        outline-offset: 2px;
      }

      .segmented button[data-active="true"] {
        background: rgba(167, 139, 250, 0.22);
        border-color: var(--accent);
        color: var(--accent-strong);
      }

      body.dark .segmented button {
        background: var(--card);
        border-color: rgba(255, 255, 255, 0.3);
      }

      @media (max-width: 480px) {
        #root {
          padding: 36px 16px 60px;
        }

        .card,
        .game-card {
          padding: 20px;
        }
      }

      .form-grid {
        display: grid;
        gap: 14px;
      }

      .field-row {
        display: grid;
        gap: 8px;
      }

      .color-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
        gap: 10px;
      }

      .color-option {
        width: 100%;
        aspect-ratio: 1;
        border-radius: 14px;
        border: 3px solid transparent;
        cursor: pointer;
        transition: transform 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease;
      }

      .color-option:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 12px rgba(42, 42, 42, 0.15);
      }

      .color-option:focus-visible {
        outline: 3px solid rgba(167, 139, 250, 0.4);
        outline-offset: 2px;
      }

      .color-option[data-selected="true"] {
        border-color: var(--text);
        transform: scale(1.05);
      }

      .small-muted {
        color: var(--muted);
        font-size: 0.92rem;
      }

      .divider {
        height: 1px;
        background: rgba(122, 122, 122, 0.18);
        margin: 6px 0;
      }

      body.dark .divider {
        background: rgba(255, 255, 255, 0.14);
      }

      .saved-select {
        width: 100%;
        border-radius: 14px;
        border: 1px solid var(--muted-strong);
        padding: 12px 14px;
        font-size: 1rem;
        background: var(--card);
        color: var(--text);
        font-family: inherit;
      }

      .subheader-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 14px;
        padding: 14px 18px;
        background: var(--card);
        border-radius: 18px;
        box-shadow: var(--shadow);
      }

      .round-controls {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        font-weight: 600;
      }

      .round-pill {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 8px 12px;
        border-radius: 999px;
        border: 1px solid var(--muted-strong);
        background: rgba(250, 247, 242, 0.6);
      }

      body.dark .round-pill {
        background: rgba(255, 255, 255, 0.12);
        border-color: rgba(255, 255, 255, 0.3);
      }

      .round-stepper {
        display: inline-flex;
        gap: 8px;
      }

      .stepper-btn {
        width: 34px;
        height: 34px;
        border-radius: 12px;
        border: 1px solid var(--muted-strong);
        background: var(--card);
        color: var(--text);
        cursor: pointer;
        font-size: 1.1rem;
        line-height: 1;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .stepper-btn:hover {
        transform: translateY(-1px);
        box-shadow: var(--shadow);
      }

      .stepper-btn:focus-visible {
        outline: 3px solid rgba(167, 139, 250, 0.35);
        outline-offset: 2px;
      }

      .sort-control {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        font-weight: 600;
      }

      .select {
        border-radius: 14px;
        border: 1px solid var(--muted-strong);
        padding: 10px 12px;
        font-size: 0.95rem;
        background: var(--card);
        color: var(--text);
        font-family: inherit;
        cursor: pointer;
      }

      .select:focus-visible {
        outline: 3px solid rgba(167, 139, 250, 0.35);
        outline-offset: 2px;
      }

      .players-card {
        background: var(--card);
        border-radius: 22px;
        padding: 18px;
        box-shadow: var(--shadow);
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .player-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 14px;
        padding: 12px 12px;
        border-radius: 16px;
        border: 1px solid rgba(122, 122, 122, 0.18);
      }

      body.dark .player-row {
        border-color: rgba(255, 255, 255, 0.14);
      }

      .player-left {
        display: flex;
        align-items: center;
        gap: 12px;
        min-width: 0;
      }

      .player-chip {
        width: 38px;
        height: 38px;
        border-radius: 14px;
        box-shadow: 0 10px 18px rgba(42, 42, 42, 0.12);
        flex: 0 0 auto;
      }

      .player-name {
        font-weight: 700;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .score-right {
        font-weight: 700;
        color: var(--text);
        flex: 0 0 auto;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const { useState } = React;

      const PRESET_COLORS = [
        "#d55a6d", "#e2c94c", "#6a4e8d", "#a3c1a0", 
        "#d77b4a", "#4e8e9d", "#7a9bc2", "#4b545e"
      ];

      const Button = ({ children, disabled, onClick }) => (
        <button className="button" disabled={disabled} onClick={onClick} type="button">
          {children}
        </button>
      );

      const Switch = ({ checked, onToggle, label }) => (
        <button
          className="switch"
          type="button"
          role="switch"
          aria-checked={checked}
          aria-label={label}
          data-active={checked}
          onClick={onToggle}
        >
          <span className="switch-knob" aria-hidden="true"></span>
        </button>
      );

      const Card = ({ children, className = "" }) => (
        <div className={`card ${className}`.trim()}>{children}</div>
      );

      const HomePage = () => {
        const STORAGE_KEY = "gameTracker.previousGames";

        const [previousGames, setPreviousGames] = useState(() => {
          try {
            const raw = localStorage.getItem(STORAGE_KEY);
            return raw ? JSON.parse(raw) : [];
          } catch {
            return [];
          }
        });

        const [gameName, setGameName] = useState("");
        const [highestWins, setHighestWins] = useState(true);
        const [menuOpen, setMenuOpen] = useState(false);
        const [darkMode, setDarkMode] = useState(false);
        const [currentGame, setCurrentGame] = useState("");
        const [round, setRound] = useState(1);
        const [sortMode, setSortMode] = useState("custom");
        const [players, setPlayers] = useState([]);
        const [mode, setMode] = useState("game");
        const [addMode, setAddMode] = useState("saved");
        const [editingPlayerId, setEditingPlayerId] = useState(null);

        const [savedPlayers] = useState([
          { id: "s1", name: "Kayla", color: "#d55a6d" },
          { id: "s2", name: "MiKayla", color: "#6a4e8d" },
          { id: "s2", name: "Tyrell", color: "#a3c1a0" },
          { id: "s2", name: "Brandon", color: "#d77b4a" },
        ]);

        const [selectedSavedId, setSelectedSavedId] = useState(savedPlayers[0]?.id ?? "");
        const [newPlayerName, setNewPlayerName] = useState("");
        const [newPlayerColor, setNewPlayerColor] = useState("#a78bfa");

        React.useEffect(() => {
          try {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(previousGames));
          } catch {
            // ignore
          }
        }, [previousGames]);

        React.useEffect(() => {
          document.body.classList.toggle("dark", darkMode);
        }, [darkMode]);

        const toInitials = (name) =>
          (name || "P")
            .trim()
            .split(/\s+/)
            .slice(0, 2)
            .map((s) => s[0]?.toUpperCase() ?? "")
            .join("");

        const handleStart = () => {
          const name = gameName.trim();
          if (!name) return;

          setRound(1);
          setSortMode("custom");
          setPlayers([]);
          setMode("game");
          setCurrentGame(name);
        };

        const endGame = () => {
          const name = currentGame;
          const playerCount = players.length;
          const summary = `${playerCount} Player${playerCount === 1 ? "" : "s"}`;

          const ended = {
            id: Date.now(),
            name,
            players: summary,
            endedAt: new Date().toISOString(),
          };

          setPreviousGames((prev) => [ended, ...prev]);
          setCurrentGame("");
          setGameName("");
        };

        const deletePreviousGame = (id) => {
          const confirmed = window.confirm("Delete this game? This cannot be undone.");
          if (!confirmed) return;
          setPreviousGames((prev) => prev.filter((g) => g.id !== id));
        };

        const addPlayerToGame = (player) => {
          setPlayers((prev) => {
            const nextOrder = prev.length ? Math.max(...prev.map((p) => p.order)) + 1 : 1;
            const nextId = prev.length ? Math.max(...prev.map((p) => p.id)) + 1 : 1;
            return [...prev, { id: nextId, name: player.name, color: player.color, score: 0, order: nextOrder }];
          });
        };

        const handleDoneAddPlayer = () => {
          if (addMode === "saved") {
            const chosen = savedPlayers.find((p) => p.id === selectedSavedId);
            if (chosen) addPlayerToGame(chosen);
            setMode("game");
            return;
          }

          const trimmed = newPlayerName.trim();
          if (!trimmed) return;

          if (editingPlayerId != null) {
            setPlayers((prev) =>
              prev.map((p) =>
                p.id === editingPlayerId
                  ? { ...p, name: trimmed, color: newPlayerColor }
                  : p
              )
            );
            setEditingPlayerId(null);
          } else {
            addPlayerToGame({ name: trimmed, color: newPlayerColor });
          }

          setNewPlayerName("");
          setNewPlayerColor("#a78bfa");
          setMode("game");
        };

        const deletePlayerFromGame = (id) => {
          const ok = window.confirm("Delete this player from the game?");
          if (!ok) return;
          setPlayers((prev) => prev.filter((p) => p.id !== id));
        };

        if (currentGame) {
          const sortedPlayers = [...players].sort((a, b) => {
            if (sortMode === "custom") return a.order - b.order;
            if (sortMode === "high") return b.score - a.score;
            if (sortMode === "low") return a.score - b.score;
            return 0;
          });

          if (mode === "addPlayer") {
            return (
              <div className="page game-screen">
                <div className="game-header">
                  <button className="icon-button" type="button" onClick={() => setMode("game")}>
                    ‚Üê
                  </button>
                  <h1>Add Player</h1>
                  <button className="ghost-button" type="button" onClick={() => setMode("game")}>
                    Cancel
                  </button>
                </div>

                <div className="segmented">
                  <button
                    type="button"
                    data-active={addMode === "saved"}
                    onClick={() => setAddMode("saved")}
                  >
                    Select from Saved Players
                  </button>
                  <button
                    type="button"
                    data-active={addMode === "new"}
                    onClick={() => setAddMode("new")}
                  >
                    Create a New Player
                  </button>
                </div>

                <div className="card">
                  {addMode === "saved" ? (
                    <div className="form-grid">
                      <div className="field-row">
                        <label htmlFor="savedPlayer">Saved Players</label>
                        <select
                          id="savedPlayer"
                          className="saved-select"
                          value={selectedSavedId}
                          onChange={(e) => setSelectedSavedId(e.target.value)}
                        >
                          {savedPlayers.map((p) => (
                            <option value={p.id} key={p.id}>
                              {p.name}
                            </option>
                          ))}
                        </select>
                        <p className="small-muted">Pick a saved player and press Done to add them to this game.</p>
                      </div>
                    </div>
                  ) : (
                    <div className="form-grid">
                      <div className="field-row">
                        <label htmlFor="playerName">Name</label>
                        <input
                          id="playerName"
                          type="text"
                          placeholder="e.g., Player 3"
                          value={newPlayerName}
                          onChange={(e) => setNewPlayerName(e.target.value)}
                        />
                      </div>

                      <div className="field-row">
                        <label>Color</label>
                        <div className="color-grid">
                          {PRESET_COLORS.map((color) => (
                            <button
                              key={color}
                              type="button"
                              className="color-option"
                              style={{ background: color }}
                              data-selected={newPlayerColor === color}
                              onClick={() => setNewPlayerColor(color)}
                              aria-label={`Select color ${color}`}
                            />
                          ))}
                        </div>
                      </div>
                    </div>
                  )}

                  <Button
                    onClick={handleDoneAddPlayer}
                    disabled={addMode === "new" ? !newPlayerName.trim() : !selectedSavedId}
                  >
                    Done
                  </Button>

                  <div className="divider" />

                  <div className="small-muted" style={{ fontWeight: 700, color: "var(--text)" }}>
                    Current players in the game
                  </div>

                  <div style={{ display: "flex", flexDirection: "column", gap: 10 }}>
                    {players.map((p, idx) => (
                      <div key={p.id} style={{ display: "flex", alignItems: "center", justifyContent: "space-between", gap: 14, padding: "12px", borderRadius: 16, border: "1px solid rgba(122, 122, 122, 0.18)" }}>
                        <div style={{ display: "flex", alignItems: "center", gap: 12 }}>
                          <div
                            className="player-chip"
                            style={{ background: p.color }}
                            aria-hidden="true"
                          ></div>
                          <div className="player-name">{p.name}</div>
                        </div>

                        <div className="row-actions">
                          <span className="score-right">Player {idx + 1}</span>

                          <button className="pill-button danger" type="button" onClick={() => deletePlayerFromGame(p.id)}>
                            Delete
                          </button>
                        </div>
                      </div>
                    ))}
                  </div>
                </div>
              </div>
            );
          }

          return (
            <div className="page game-screen">
              <div className="game-header">
                <div style={{ display: "flex", gap: 10, alignItems: "center" }}>
                  <button className="icon-button" type="button" onClick={() => setCurrentGame("")} aria-label="Back">
                    ‚Üê
                  </button>

                  <button
                    className="icon-button small"
                    type="button"
                    onClick={() => setMode("addPlayer")}
                    aria-label="Add player"
                  >
                    +
                  </button>
                </div>

                <h1>{currentGame}</h1>

                <button className="ghost-button" type="button" onClick={endGame}>
                  End Game
                </button>
              </div>

              <div className="subheader-row">
                <div className="round-controls">
                  <div className="round-pill">
                    <span>Round:</span>
                    <span>{round}</span>
                  </div>
                  <div className="round-stepper">
                    <button
                      className="stepper-btn"
                      type="button"
                      onClick={() => setRound((r) => Math.max(1, r - 1))}
                      aria-label="Previous round"
                    >
                      ‚àí
                    </button>
                    <button
                      className="stepper-btn"
                      type="button"
                      onClick={() => setRound((r) => r + 1)}
                      aria-label="Next round"
                    >
                      +
                    </button>
                  </div>
                </div>

                <div className="sort-control">
                  <span>Sort by</span>
                  <select
                    className="select"
                    value={sortMode}
                    onChange={(e) => setSortMode(e.target.value)}
                    aria-label="Sort players"
                  >
                    <option value="high">Highest points</option>
                    <option value="low">Lowest points</option>
                  </select>
                </div>
              </div>

              <div className="players-card">
                {sortedPlayers.map((p) => (
                  <div className="player-row" key={p.id}>
                    <div className="player-left">
                      <div className="player-chip" style={{ background: p.color }} aria-hidden="true"></div>
                      <div className="player-name">{p.name}</div>
                    </div>

                    <div style={{ display: "flex", alignItems: "center", gap: 14 }}>
                      <div className="score-right">Score: {p.score}</div>

                      <button
                        className="pill-button"
                        type="button"
                        onClick={() => alert('Points functionality coming soon!')}
                      >
                        Points
                      </button>
                    </div>
                  </div>
                ))}
              </div>

              
            </div>
          );
        }

        return (
          <div className="page">
            <div className="menu">
              <button
                className="menu-button"
                type="button"
                aria-haspopup="true"
                aria-expanded={menuOpen}
                aria-controls="menu-panel"
                onClick={() => setMenuOpen((value) => !value)}
              >
                <span className="menu-icon" aria-hidden="true">
                  <span></span>
                  <span></span>
                  <span></span>
                </span>
                <span className="sr-only">Open menu</span>
              </button>
              {menuOpen && (
                <div className="menu-panel" id="menu-panel" role="menu">
                  <div className="menu-row" role="none">
                    <span>Dark mode</span>
                    <Switch
                      checked={darkMode}
                      onToggle={() => setDarkMode((value) => !value)}
                      label="Toggle dark mode"
                    />
                  </div>
                  <button className="menu-item" type="button" role="menuitem">
                    Manage Players
                  </button>
                  <button className="menu-item" type="button" role="menuitem">
                    Reset
                  </button>
                </div>
              )}
            </div>
            <header>
              <h1>Games</h1>
              <p>Track your board &amp; card games</p>
            </header>

            <Card>
              <h2 className="card-title">Start a New Game!</h2>
              <div className="input">
                <label htmlFor="gameName">Game Name</label>
                <input
                  id="gameName"
                  type="text"
                  placeholder="e.g., Catan Night"
                  value={gameName}
                  onChange={(event) => setGameName(event.target.value)}
                />
              </div>
              <div className="toggle-row">
                <span>Highest score wins üèÜ</span>
                <Switch
                  checked={highestWins}
                  onToggle={() => setHighestWins((value) => !value)}
                  label="Highest score wins"
                />
              </div>
              <Button disabled={!gameName.trim()} onClick={handleStart}>
                Start New Game
              </Button>
            </Card>

            <section>
              <div className="section-header">
                <h2>Previous Games</h2>
              </div>

              {previousGames.length === 0 ? (
                <div className="card">
                  <p style={{ color: "var(--muted)", textAlign: "center" }}>
                    No games yet. Start one above!
                  </p>
                </div>
              ) : (
                <div className="game-list">
                  {previousGames.map((game) => (
                    <a href="#" className="game-card" key={game.id}>
                      <div className="game-card-top">
                        <h3>{game.name}</h3>
                        <span>{game.players}</span>
                      </div>
                      <div className="game-card-actions">
                        <button className="pill-button" type="button">
                          Play Again
                        </button>

                        <button className="pill-button" type="button">
                          View
                        </button>

                        <button
                          className="pill-button"
                          type="button"
                          onClick={(e) => {
                            e.preventDefault();
                            deletePreviousGame(game.id);
                          }}
                          aria-label={`Delete ${game.name}`}
                        >
                          Delete
                        </button>
                      </div>
                    </a>
                  ))}
                </div>
              )}
            </section>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<HomePage />);
    </script>
  </body>
</html>
